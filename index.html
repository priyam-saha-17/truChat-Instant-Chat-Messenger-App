<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title> truChat: Instant Chat Messenger App </title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/Client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" alt='image of app logo' src="temp.png">
    </nav>
    <div class = "container">
    </div>
    <div class="send-message">
        <form action="#" id="send-container">
            <label for="middle-initial">Type a message to chat!
            <input type="text" name="messageInput" id="messageInput"></label>
            <button id = 'send' class="button" type="submit"><font face = "Comic sans MS" size="4">Send!</font></button>
        </form>
    </div>
</body>
</html>
